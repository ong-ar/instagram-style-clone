<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>instagram style clone</title>
    <style>
      .article {
        margin: 30px auto 0;
        background-color: red;
        max-width: 940px;
        display: flex;
      }
      .one {
        flex: 1 0;
        background-image: url("./images/main_phone.png");
        background-repeat: no-repeat;
        background-position: 0 0;
        height: 610px;
      }
      .two {
        flex: 1 0;
      }
      .photo {
        margin: 100px 0 0 151px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div>
      <section>
        <article class="article">
          <div class="one">
            <div class="photo"><img src="./images/photo1.jpg" /></div>
          </div>

          <div class="two">sign in</div>
        </article>
      </section>
    </div>
  </body>
</html>
